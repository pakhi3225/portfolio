<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skills - Pakhi Borkar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Reset and Basics */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111; /* Dark background */
      color: white; /* Light text */
    }

    /* Body Layout */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header Styling */
    header {
      background-color: #222;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00ccff;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00ccff;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ccff;
    }

    /* Main Content Area */
    main {
      flex: 1;
      padding: 50px;
      background-color: #111; /* Matching dark background */
    }

    h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #00ccff; /* Cyan accent color */
      text-align: center;
    }

    /* Skill Cards */
    .card-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      background-color: #222; /* Dark card background */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px; /* Increased width */
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 15px;
      color: #00ccff; /* Cyan text for headings */
    }

    .tags {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tags span {
      display: inline-block;
      background-color: #c8d9f1;
      color: #1a3b6f;
      padding: 8px 18px; /* Increased padding */
      border-radius: 20px;
      font-size: 16px; /* Slightly larger font */
    }

    /* Certifications Section */
    .cert-section {
      margin-top: 60px; /* Increased gap from previous section */
      text-align: center;
    }

    .cert-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 20px; /* Space below title */
    }

    .cert-card {
      background-color: #222;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px; /* Increased width */
      text-align: center;
      padding: 30px; /* Increased padding */
    }

    .cert-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px; /* Increased space below image */
    }

    .cert-card p {
      font-weight: bold;
      color: #00ccff; /* Cyan text for cert titles */
      font-size: 18px; /* Larger text */
    }

    /* Footer Styling */
    footer {
      background-color: #000;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #888;
      width: 100%;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">PAKHI BORKAR</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Skills & Interests</h2>
    <div class="card-container">
      <div class="card">
        <h3>Programming</h3>
        <div class="tags">
          <span>Python</span>
          <span>HTML</span>
          <span>CSS</span>
          <span>C Programming</span>
        </div>
      </div>
    </div>

    <!-- Certifications Section -->
    <div class="cert-section">
      <h2>Certifications</h2>
      <div class="cert-grid">
        <div class="cert-card">
          <img src="images\cert1.jpg.jpg" alt="CISCO Certificate">
          <p>CISCO Certification Course</p>
        </div>
        <div class="cert-card">
          <img src="images\cert2.jpg.jpg" alt="NASSCOM Course">
          <p>NASSCOM Digital Journey 101 - 30 Hours Course</p>
        </div>
        <div class="cert-card">
          <img src="images\cert3.jpg.jpg" alt="Linux Course">
          <p>Basic Linux Beginners Course</p>
        </div>
      </div>
    </div>
  </main>

  <footer>

  </footer>
</body>
</html>
